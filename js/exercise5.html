<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Ejercicio 5</title>
  <style>
    .resultado {
      font-size: 24px;
      /* margin: 0 15px */
    }
  </style>
</head>
<body>
  <a href="index.html">← volver</a>
  <h2>Realice un algoritmo para generar e imprimir los números pares e impares que se encuentran entre 0 y 100. Además, muestre la multiplicación de todos éstos.</h2>
  <button id="btn">Comenzar</button>
  <br /><br />
  <span id="display1"></span>
  <br /><br />
  <span id="display2"></span>
  <br /><br />
  <span id="display3" class="resultado"></span>


  <script>

    const getSequencyOfNumbers = (begin, step, end) => {
      let sequency = []
      for (let i = begin; i <= end; i += step) {
        sequency.push(i)
      }
      return sequency
    }

    const showSequency = (sequency, delay, containerId) => {
      sequency.forEach((number, index) => {
        setTimeout(() => {
          let numberToInsert = index + 1 === sequency.length ? `${number}` : `${number}, `
          document.getElementById(containerId).innerHTML += numberToInsert
          }, delay + 50 * (index + 1))
      });
    }

    const showFactorial = (top) => {
      let factorial = 1
      for (let i = 1; i <= top; i++) {
        setTimeout(() => {
        factorial *= i
        document.getElementById(`display3`).innerHTML = factorial.toLocaleString('fullwide', {useGrouping:false})
        }, 25*i)
      }
    }

    const clear = () => {
      document.getElementById(`display1`).innerHTML = null
      document.getElementById(`display2`).innerHTML = null
    }

    const clicked = (top) => {
      clear()
      showSequency(getSequencyOfNumbers(0,2,top), 0, 'display1')
      showSequency(getSequencyOfNumbers(1,2,top), 50, 'display2')
      showFactorial(top)
    }

    document.getElementById("btn").addEventListener('click', () => clicked(100))
  </script>
</body>
</html>
