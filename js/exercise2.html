  <script>
    let sum = 0
    let list = ''
    
    const getSumOf10RandomNumbers = (begin, end) => {
      for (let i = 0; i < 10; i++) {
        const number = Math.floor(Math.random() * (end - begin + 1)) + begin
        listElem = i === 9 ? `${number}` : `${number}, `
        list += listElem
        sum += +number
      }
      return sum
    }
